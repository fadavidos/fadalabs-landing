<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fada Labs</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #fcfcfc;
            --surface: #ffffff;
            --text: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e5e7eb;
            --radius: 16px;
            --font: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font);
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
        }

        .site-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        /* Nav */
        .nav {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .nav-links a.active {
            color: var(--text);
            font-weight: 500;
        }

        /* Contact Content */
        .contact-hero {
            padding: 6rem 0;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 4rem 2rem;
            max-width: 560px;
            width: 100%;
            box-shadow: var(--shadow-md);
        }

        .contact-card h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1.1;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .contact-card p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .email-box {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .email-address {
            font-family: monospace;
            font-size: 1.125rem;
            color: var(--text);
            font-weight: 600;
        }


        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: 2.5rem 0;
        }

        .footer .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-left {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        .footer-right {
            display: flex;
            gap: 1.5rem;
        }

        .footer-right a {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-right a:hover {
            color: var(--text-secondary);
        }

        @media (max-width: 680px) {
            .contact-card {
                padding: 3rem 1.5rem;
            }

            .contact-card h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 1.25rem;
            }

            .footer .container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="site-wrapper">
        <nav class="nav">
            <div class="container">
                <a href="index.html" class="nav-brand">Fada Labs</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="contact.html" class="active">Contact</a>
                </div>
            </div>
        </nav>

        <main class="contact-hero">
            <div class="container" style="display:flex; justify-content:center;">
                <div class="contact-card">
                    <h1>Get in touch</h1>
                    <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

                    <div class="email-box">
                        <span class="email-address">admin@fadalabs.com</span>
                    </div>

                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <span class="footer-left">&copy; 2026 Fada Labs</span>
                <nav class="footer-right">
                    <a href="privacy.html">Privacy</a>
                    <a href="terms.html">Terms</a>
                </nav>
            </div>
        </footer>
    </div>
</body>

</html>
